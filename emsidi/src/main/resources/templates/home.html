<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Emsidi</title>
    <meta charset="UTF-8">
    <title> Home </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Home')"></nav>
<div class="d-flex justify-content-center">
    <div class="m-4">
        <div class="d-flex justify-content-center">
            <h2 th:text="'Hello ' + ${#httpServletRequest.remoteUser}+'!'">Login as</h2>
        </div>
        <h2>Selamat datang di Emsidi</h2>
        <div class="d-flex justify-content-center">
            <a th:href="@{/cabang/viewall}" class="mx-2 btn btn-dark">Lihat Semua Cabang</a>
            <a sec:authorize ="hasAuthority('Manajer')" th:href="@{/cabang/add}" class="mx-2 btn btn-outline-dark">Tambah Cabang</a>
        </div>
        <div class="my-3 d-flex justify-content-center">
            <a th:href="@{/menu/viewall}" class="mx-2 btn btn-dark">Lihat Semua Menu</a>
            <a sec:authorize ="hasAuthority('Manajer')" th:href="@{/menu/add}" class="mx-2 btn btn-outline-dark">Tambah Menu</a>
        </div>
        <div sec:authorize ="hasAuthority('Admin')" class="my-3 d-flex justify-content-center">
            <a th:href="@{/user/viewall}" class="mx-2 btn btn-dark">Lihat Semua User</a>
        </div>
        <div class="my-3 d-flex justify-content-center">
            <a th:href="@{/user/update}" class="mx-2 btn btn-dark">Update Password User</a>
        </div>
    </div>
</div>

</body>
</html>
