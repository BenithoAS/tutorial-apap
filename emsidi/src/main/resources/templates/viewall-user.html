<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Emsidi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('User')"></nav>
<div class="container">
    <br>
    <h2>Daftar Seluruh User</h2>
    <br>
    <a class="btn btn-primary" th:href="@{/user/add}">Tambah User Baru</a>
    <br>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th>Nama</th>
            <th>Email</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iterationStatus : ${listUser}"
            th:style="${iterationStatus.even} ? ''">
            <td th:text="${user.nama}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/user/delete/} + ${user.username}">Delete User</a>
            </td>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/">Home</a>
</div>
</body>
</html>
